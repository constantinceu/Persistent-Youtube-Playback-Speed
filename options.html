<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouTube Speed Options</title>
</head>

<body>
    <h2>Persistent-Youtube-Playback-Speed Settings</h2>
    <label>
        Playback Speed:
        <input type="number" id="speedInput" step="0.1" min="0.1" max="16">

    <button id="saveBtn">Save</button>
    <p id="status"></p>


    <script src="options.js"></script>
</body>

</html>
